<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de pedidos</title>
    <!-- CSS only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Control de pedidos</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <p></p>
    <div class="container">
        <div class="row">
            <h1>Lista de Pedidos</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Pedido</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.cliente}">Nombre</td>
                    <td th:text="${pedido.direccion}">Direccion</td>
                    <td th:text="${pedido.email}">Email</td>
                    <td>
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-info">Editar</a>
                        <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-danger">Eliminar</a>

                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    <img src="https://www.lavanguardia.com/files/image_449_220/uploads/2016/11/02/5e997c684fd8f.jpeg" class="rounded mx-auto d-block" alt="Responsive image">
</body>
</html>
