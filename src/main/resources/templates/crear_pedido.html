<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Pedidos</title>
    <!-- CSS only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Control de pedidos</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <br>

          <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro de Pedido</h1>
                    <div class="card-body">
                        <form th:action="@{/pedidos}" th:object="${pedido}" method="POST">
                            <br>
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="cliente" th:field="*{cliente}" class="form-control" placeholder="Ponga el nombre del cliente: " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Direccion : </label>
                                <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Ponga la direccion del cliente: " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Email : </label>
                                <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Ponga el email del cliente: " required>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
          </div>
    
</body>
</html>
